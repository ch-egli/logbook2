<div class="jumbotron">
  <h1>{{ title }}</h1>
  <p>{{ welcomeMessage }}</p>
</div>
<div>
  <p-tabView>
    <p-tabPanel header="Trainings" leftIcon="fa fa-list" [selected]="true">
      <p-table [value]="workouts">
        <ng-template pTemplate="header">
          <tr>
            <th>Datum</th>
            <th>Benutzer</th>
            <th>Ort</th>
            <th>Dauer</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-workouts>
          <tr>
            <td>{{workouts.datum}}</td>
            <td>{{workouts.benutzername}}</td>
            <td>{{workouts.ort}}</td>
            <td>{{workouts.trainingszeit}}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-tabPanel>
    <p-tabPanel header="Status" leftIcon="fa fa-heartbeat">
      Hier kommen die Status Daten...
    </p-tabPanel>
  </p-tabView>
</div>
