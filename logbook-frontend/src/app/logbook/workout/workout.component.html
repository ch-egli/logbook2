<div class="jumbotron">
  <h1>{{ title }}</h1>
  <p></p>
</div>
<div>
  <form [formGroup]="workoutForm">
    <div class="ui-grid-row">
      <div class="ui-grid-col-3">
        <label class="che-nowrap">Datum</label>
      </div>
      <div class="ui-grid-col-9">
        <p-calendar [(ngModel)]="datum" [showIcon]="true" formControlName="datum" dateFormat="dd.mm.yy" [locale]="deCH"
          [styleClass]="'che-nowrap'">
        </p-calendar>
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-3">
        <label class="che-nowrap" style="padding-bottom: 0.25em;">Ort</label>
      </div>
      <div class="ui-grid-col-9">
        <p-dropdown [options]="locationOptions" [(ngModel)]="location" formControlName="location" [editable]="true"
          [styleClass]="'dd-width'" [placeholder]="'wählen oder eintippen...'">
        </p-dropdown>
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-3">
        <label class="che-nowrap">&nbsp;</label>
      </div>
      <div class="ui-grid-col-9">
        <label class="cb-label"><input type="checkbox" [(ngModel)]="lead" formControlName="lead" /> Lead
        </label>
        <label class="cb-label"><input type="checkbox" [(ngModel)]="boulder" formControlName="boulder" />
          Bouldern </label>
        <label class="cb-label"><input type="checkbox" [(ngModel)]="kraft" formControlName="kraft" /> Kraft
        </label>
        <label class="cb-label"><input type="checkbox" [(ngModel)]="stretching" formControlName="stretching" />
          Dehnen </label>
        <label class="cb-label"><input type="checkbox" [(ngModel)]="mentaltraining" formControlName="mentaltraining" />
          Mentaltraining
        </label>
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-3">
        <label class="che-nowrap">Dauer</label>
      </div>
      <div class="ui-grid-col-9">
        <input pInputText placeholder="Wert in Minuten" type="number" formControlName="trainingszeit" />
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-3">
        <label class="che-nowrap">Belastung</label>
      </div>
      <div class="ui-grid-col-9">
        <p-dropdown [options]="belastungOptions" [(ngModel)]="belastung" formControlName="belastung"
          [styleClass]="'dd-width'"></p-dropdown>
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-3">
        <label class="che-nowrap">Züge 1-2</label>
      </div>
      <div class="ui-grid-col-9">
        <input pInputText placeholder="Anzahl Züge 1-2" type="number" formControlName="zuege12" />
      </div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-3">
        <label class="che-nowrap">Züge 2-3</label>
      </div>
      <div class="ui-grid-col-9">
        <input pInputText placeholder="Anzahl Züge 2-3" type="number" formControlName="zuege23" />
      </div>
    </div>
    <div class="ui-grid-row">
      <div class="ui-grid-col-3">
        <label class="che-nowrap">Züge 3-4</label>
      </div>
      <div class="ui-grid-col-9">
        <input pInputText placeholder="Anzahl Züge 3-4" type="number" formControlName="zuege34" />
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-3">
        <label class="che-nowrap">Wettkampf</label>
      </div>
      <div class="ui-grid-col-9">
        <input pInputText placeholder="z.B. EYC, MYCC" type="text" formControlName="wettkampf" />
      </div>
    </div>

    <div class="ui-grid-row">
      <div class="ui-grid-col-3">
        <label class="che-nowrap">Sonstiges</label>
      </div>
      <div class="ui-grid-col-9">
        <p-dropdown [options]="sonstigesOptions" [(ngModel)]="sonstiges" formControlName="sonstiges" [editable]="true"
          [styleClass]="'dd-width'" [placeholder]="'wählen oder eintippen...'">
        </p-dropdown>
      </div>
    </div>

    <div class="form-buttons">
      <button pButton type="button" style="margin-top: 0.4em;" class="ui-button-primary" (click)="save()"
        label="Speichern"></button>
    </div>
  </form>
</div>
