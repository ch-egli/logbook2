<div class="jumbotron">
  <p-growl [(value)]="messages" sticky="sticky"></p-growl>
  <h4>Jahres-Statistik f√ºr </h4>
  <div>
    <p-dropdown [dropdownIcon]="angleDown" [options]="userOptions" [(ngModel)]="selectedUser"
      (onChange)="onSelectUser($event)">
    </p-dropdown>
    <p-dropdown [dropdownIcon]="angleDown" [options]="yearOptions" [(ngModel)]="selectedYear"
      (onChange)="onSelectYear($event)">
    </p-dropdown>
  </div>
</div>

<div>
  <div>
    <div style="display: block">
      <canvas baseChart [datasets]="barChartData1" [labels]="barChartLabels1" [options]="barChartOptions"
        [plugins]="barChartPlugins" [legend]="barChartLegend1" [chartType]="barChartType">
      </canvas>
    </div>
    <div style="display: block">
      <canvas baseChart [datasets]="barChartData2" [labels]="barChartLabels2" [options]="barChartOptions"
        [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
      </canvas>
    </div>
  </div>
</div>
