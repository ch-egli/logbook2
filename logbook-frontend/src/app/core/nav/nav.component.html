<nav class="navbar navbar-expand-lg sticky-top navbar-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarToggle">
    <ul class="navbar-nav mr-auto">
      <li *ngFor="let navItem of navItems" class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
        <a class="nav-link" [routerLink]="[navItem.routerLink]" routerLinkActive="active"
          routerLinkActiveOptions="{exact: true}">
          <span>{{navItem.displayName}}</span>
        </a>
      </li>
    </ul>

    <ul class="navbar-nav">
      <li *ngIf="!authenticationService.isLoggedIn()" class="nav-item">
        <a class="nav-link" [routerLink]="['login']" routerLinkActive="active" routerLinkActiveOptions="{exact: true}">
          <i class=" fa fa-sign-in fa-lg user-icon" aria-hidden="true"></i>
          <span>Login</span>
        </a>
      </li>
      <li *ngIf="authenticationService.isLoggedIn()" class="nav-item">
        <a class="nav-link" (click)="authenticationService.logout();">
          <i class="fa fa-sign-out fa-lg user-icon" aria-hidden="true"></i>Hallo {{ currentUser }} -
          <span>Logout</span>
        </a>
      </li>
    </ul>

  </div>
</nav>
